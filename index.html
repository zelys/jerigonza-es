<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jerigonza</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <img src="img/logo-zelys.png" alt="logo-zelys" class="logo" />
  </header>
  <main>
    <section class="entrada">
      <textarea class="entrada-texto" placeholder="Ingrese el texto aquí"></textarea>
      <div class="aviso">
        <img src="img/vector.png" alt="icono-aviso" />
        <p class="aviso-texto">Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button type="submit" class="btn-encriptar">Convertir</button>
        <button type="submit" class="btn-desencriptar">Revertir</button>
      </div>
    </section>
    <section class="salida">
      <div class="salida-aviso">
        <img src="img/muneco.png" alt="muñeco" class="img-muneco" />
        <p class="texto-uno">Ningún mensaje fue encontrado</p>
        <p class="texto-dos">
          Ingresa el texto que desees convertir o revertir.
        </p>
      </div>
      <textarea class="salida-texto" readonly></textarea>
      <button type="submit" class="btn-copiar">Copiar</button>
    </section>
  </main>
  <footer>
    <p class="copyright">
      &copy; copyright 2024 - Jerigonza - desarrollado por zelys.
    </p>
  </footer>
  <script src="js/jerigonza.js"></script>
</body>

</html>
