<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jerigonza</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1 id="titulo-principal">Jerigonza</h1>
  </header>
  <main>
    <section class="entrada">
      <textarea type="text" id="entrada-texto" placeholder="Ingrese el texto aquí"></textarea>
      <div class="aviso">
        <img src="img/vector.png" alt="icono-aviso" />
        <p class="aviso-texto">Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button type="button" class="btn-encriptar">Convertir</button>
        <button type="button" class="btn-desencriptar">Revertir</button>
      </div>
    </section>
    <section class="salida">
      <div class="salida-aviso">
        <img src="img/pngwing.png" alt="muñeco" class="img-muneco" />
        <p class="texto-uno">Ningún mensaje fue encontrado</p>
        <p class="texto-dos">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>
      <textarea type="text" id="salida-texto" readonly></textarea>
      <button type="button" class="btn-copiar">Copiar</button>
    </section>
  </main>
  <footer>
    <p class="copyright">
      &copy; copyright 2024 - encriptador de texto - desarrollado por
      <a href="https://github.com/zelys">zelys</a>.
    </p>
  </footer>
  <script src="js/jerigonza.js"></script>
</body>

</html>
